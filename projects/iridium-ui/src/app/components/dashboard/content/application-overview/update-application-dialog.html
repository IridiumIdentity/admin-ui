<h1 mat-dialog-title>Update Application</h1>
<div mat-dialog-content>
  Update details for your application

  <form [formGroup]="updateApplicationFormGroup" class="dialog-form">
    <section>
      <h4>Select Application Type</h4>
      <mat-button-toggle-group
        formControlName="applicationTypeId"
        aria-label="Font Style">
        <mat-button-toggle
          *ngFor="let item of data.applicationTypes"
          [value]="item.id"
          >{{ item.name }}</mat-button-toggle
        >
      </mat-button-toggle-group>
    </section>

    <div class="app-form-container">
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Application Name</mat-label>
        <input matInput formControlName="applicationName" required />
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Client Id</mat-label>
        <input matInput formControlName="clientId" />
      </mat-form-field>
      <div
        *ngIf="
          data.webServiceApplicationTypeId ===
          data.application.applicationTypeId
        ">
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Client Secret</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            formControlName="clientSecret" />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Homepage URL</mat-label>
          <input matInput formControlName="homepageURL" required />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Authorization Callback URL</mat-label>
          <input matInput formControlName="authorizationCallbackURL" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Privacy Policy URL</mat-label>
          <input matInput formControlName="privacyPolicyURL" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <div>
        <button
          mat-button
          type="submit"
          [disabled]="!updateApplicationFormGroup.valid"
          (click)="update()">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
